<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var checkbox = document.getElementById("showPassword");
            if (checkbox.checked) {
                passwordInput.type = "text"; // Ubah tipe input menjadi text
            } else {
                passwordInput.type = "password"; // Kembalikan menjadi password
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="login.php" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <!-- Checkbox untuk menampilkan password -->
            <label>
                <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()"> Tampilkan Password
            </label><br><br>

            <!-- Pilihan untuk role -->
            <label for="role">Login sebagai:</label><br>
            <input type="radio" id="admin" name="role" value="admin" required>
            <label for="admin">Admin</label><br>
            <input type="radio" id="user" name="role" value="user">
            <label for="user">User</label><br><br>

            <button type="submit">Login</button>
        </form>
        <p>Belum punya akun? <a href="register.html">Daftar disini</a></p>
    </div>
</body>
</html>
